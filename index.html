<html lang="en">

  <!-- Bootstrap core CSS -->

<body>

  <div class="container">
    <header class="header clearfix">
      <h3 class="text-muted">Hangman</h3>
    </header>

    <main role="main">

      <div class="jumbotron">
        <h1 class="display-3">Welcome to Hangman</h1>
        <p class="lead" id="theWord">Word</p>
        <p><a onclick="startGame()" class="btn btn-lg btn-success" href="#" role="button">Submit</a></p>
      </div>
    </main>
  </div> <!-- /container -->

  <script>
      var mysteryWord = "initial";
      var knownWord = [];
      var tries = 6;

      function startGame() {
        knownWord = [];
        mysteryWord = prompt("Enter the word you want people to guess");

        if(mysteryWord === null || mysteryWord === "") {
          return;
        } else {
          createEmptySpacesForKnownWord();
          updateLabel();
        }
      }

      function updateLabel() {
        document.getElementById("theWord").innerHTML = knownWord;
      }

      document.onkeyup = function(event) {
        var letter = String.fromCharCode(event.keyCode).toLowerCase();
        addCharToKnownWordIfCorrect(letter);
        updateLabel();
      }

      function knownWordHasBeenGuessed() {
        for (var i = 0; i < knownWord.length; i++) {
          // If we ever see a _, the user hasn't guessed all the letters
          if(knownWord[i] === '_') {
            return false;
          }
        }
        return true;
      }

      function createEmptySpacesForKnownWord(word) {
        for (var i = 0; i < mysteryWord.length; i++) {
          knownWord.push('_');
        }
      }

// TODO make it so if there were no correct matches, return something idk
      function addCharToKnownWordIfCorrect(char) {
        for (var i = 0; i < mysteryWord.length; i++) {
          // if submitted char is same as mysteryWord[i]
          if (char === mysteryWord.charAt(i)) {
            // fill knownWord slot with the char
            knownWord[i] = char;
          }
        }
      }



  </script>
</body>
